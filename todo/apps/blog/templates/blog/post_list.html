<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        
        {% for post in posts %}
            <div>
                <p>published: {{ post.fec_publicacion }}</p>
                <h1><a href="">{{ post.titulo }}</a></h1>
                <p>{{ post.contenido|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
